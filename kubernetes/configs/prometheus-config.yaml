apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: "backend"
        metrics_path: /actuator/prometheus
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_io_kompose_service]
          action: keep
          regex: backend
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true

    remote_write:
      - url: 'https://monitoring.api.cloud.yandex.net/prometheus/workspaces/mon4qajkk17258krfi6g/api/v1/write'
        bearer_token: "${YC_PROM_KEY}"
        queue_config:
          max_samples_per_send: 2000
          min_backoff: 100ms
          max_backoff: 15s
          retry_on_http_429: true
        metadata_config:
          send: false